<!DOCTYPE html>
<html>

    <body>
        <header>
            <h1>Assignment 09</h1>
            <h2>Classes</h2>

        <main id="main-content">
            <div id="content"> 
                <section id="pizza-container" class="flex-container"> 
                </section>
            </div>

        <footer id="main-footer">

        <div id="pizza-modal" class="w3-modal">

                    <span class="w3-button w3-display-topright" id="close-modal">&times;</span>

                    <p><strong>Price:</strong> <span id="modal-price"></span></p>
                    <p><strong>Size:</strong> <span id="modal-size"></span></p>
                    <p><strong>Crust:</strong> <span id="modal-crust"></span></p>
                    <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
                </div>
                <img id="modal-image" src="" alt="Pizza Image" class="modal-img">
            </div>
        </div>
        <script src="script.js"></script>
